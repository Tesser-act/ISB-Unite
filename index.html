<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/interstate-2" rel="stylesheet";>
    <script src="script.js"></script>
    <title>ISB.Unite-official ISB Website</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Palatino, "Palatino LT STD", "Palatino Linotype", "Book Antiqua", Georgia, serif;
            letter-spacing: 0.05em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body {
            background-color: #111;
            color: #1e1e1e;
        }

        header {
            padding: 1rem;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            /*adding a background gradient with blur*/
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: url();
            padding:0 1rem;  /*0 1 rem before*/
        }
        .logo {
    margin-right: auto;
}
.login-btn {
    background: rgba(255, 255, 255, 0.1);
    color: white !important; /* Force white color */
    padding: 10px 25px;
    border-radius: 30px;
    text-decoration: none !important; /* Remove underline */
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    min-width: 100px;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 0.9rem;
}

.login-btn:hover {
    background: #e1e1e11d;
    box-shadow: 0 0 20px #0088ffc8,
                0 0 10px #3494e9;
    transform: translateY(-2px);
    border-color: rgba(255, 255, 255, 0);
    color: white !important;
    text-decoration: none !important;
}

.login-btn:active {
    transform: translateY(0px);
}
        .nav-actions {
    display: flex;
    align-items: center;
    gap: 2rem;
}
.nav-icons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bolder;
            font-family: Palatino, "Palatino LT STD", "Palatino Linotype", "Book Antiqua", Georgia, serif ;
            background: linear-gradient(45deg, #519cfd, #70e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 1rem 0;
            border-top: 1px solid #333;
        }

        .category-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease-out;
        }

        .category-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(45deg, #519cfd, #70e7ff);
            transition: width 0.3s ease-out;
        }

        .category-link:hover {
            color:#70e7ff;
        }

        .category-link:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            color: #519cfd;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease-out;
        }

        .cart-icon:hover {
            transform: scale(1.1);

        }

        /* Hero section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            margin-top: 100px;
            background: #000(0, 0%, 0%, 5);
            background: #000(0, 0%, 0%, 2);
            background: #000000;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #0f9b0f, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #0f9b0f, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #519cfd, #70e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-container {
    margin-top: 2rem;
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 0 1rem;
}

.search-bar {
    width: 100%;
    max-width: 600px;
    padding: 1rem 1.5rem;
    border: 2px solid #fffefe00;
    border-radius: 50px;
    font-size: 1.1rem;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; /*custom font is here*/
    outline: none;
    transition: all 0.3s ease;
    background: rgba(254, 254, 254, 0.508);
    background-blend-mode: lighten;
    box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.3);
}

.search-bar:hover {
    border-color: #4285f4;
    box-shadow: 0 0 50px rgba(66, 133, 244, 0.3);
}

.search-bar:focus {
    border-color: #4285f4;
    box-shadow: 0 0 60px rgba(66, 133, 244, 0.4);
}
        
        /* Featured Products */
        .featured {
            background: #000000;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #0f9b0f, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #0f9b0f, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background-size: cover;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .featured h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
            background: linear-gradient(45deg, #519cfd, #70e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .product-price {
            color: #519cfd;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #519cfd, #70e7ff);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart:hover {
            background: linear-gradient(45deg, #519cfd, #70e7ff);
            transform: scale(1.05);
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #272727;
            padding: 2rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -5px 0 30px rgb(74, 155, 255);
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-modal h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #519cfd, #70e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-items {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dbdbdb;
            color: #fff;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1rem;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .remove-item {
            color:#519cfd;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .remove-item:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .categories {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .cart-modal {
                width: 100%;
                right: -100%;
            }
            /* Footer */
            footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div
            class="nav-top">
                <div class="logo">ISB Unite</div>
                <div class="nav-actions">
                    <a href="register.html" class="login-btn">Login</a>
                    <div class="cart-icon" onclick="toggleCart()">ðŸ›’</div>
                </div>
            </div>
        <div>
            <ul class="categories">
                <li><a href="products.html" class="category-link">Hoodies</a></li>
                <li><a href="tees.html" class="category-link">Tees</a></li>
                <li><a href="caps.html" class="category-link">Caps</a></li>
                <li><a href="mugs.html" class="category-link">Mugs</a></li>
            </ul>
    </header>

    <section class="hero">
        <div>
            <h1>Welcome to ISB Unite</h1>
            <p>Discover Our Curated Collection Of Finance Related Merch</p>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search for the Merch">
            </div>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Products</h2>
        <div class="products-grid" id="products">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <div class="cart-modal" id="cart">
        <h3>Your Cart</h3>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically loaded here -->
        </div>
</div>
    <script>
        const products = [
            { id: 1, name: "Hoodie1", price: 79.99, image: "/api/placeholder/400/400" },
            { id: 2, name: "Hoodie2", price: 129.99, image: "/api/placeholder/400/400" },
            { id: 3, name: "Tshirt2", price: 199.99, image: "/api/placeholder/400/400" },
            { id: 4, name: "TShirt1", price: 149.99, image: "/api/placeholder/400/400" }
        ];

        let cart = [];

        function loadProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">$${product.price}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
            
            const button = event.target;
            button.style.background = '#4CAF50';
            button.textContent = 'Added!';
            setTimeout(() => {
                button.style.background = '';
                button.textContent = 'Add to Cart';
            }, 1000);
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <div>$${item.price}</div>
                    </div>
                    <div class="remove-item" onclick="removeFromCart(${index})">âœ•</div>
                </div>
            `).join('');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.classList.toggle('active');
        }

        loadProducts();
    </script>
    <section>
        <footer>
            <p> 2024 ISB- All Rights Reserved</p>
        </footer>
    </section>
</body>
</html>
