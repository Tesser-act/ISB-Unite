<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISB Unite - Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:Palatino, "Palatino LT STD", "Palatino Linotype", "Book Antiqua", Georgia, serif;
        }

        body {
            background-color: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 1rem;
            background-color: #000;
            width: 100%;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
        }

        nav {
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            width: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #5fc4fe, #6ce4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 1rem 0;
            border-top: 1px solid #333;
            width: 100%;
        }

        .category-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            transition: color 0.3s ease-out;
        }

        .category-link.active {
            color: #539dff;
        }

        .category-link:hover {
            color: #53d4ff;
        }

        .products-container {
            max-width: 1400px;
            margin: 120px auto 2rem;
            padding: 0 2rem;
            width: 100%;
            text-align: center;
        }

        .category-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #539dff, #69d7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            justify-items: center;
            padding: 1rem;
        }

        .product-card {
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
            max-width: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #539dff;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #539dff, #5fe2ff);
            color: white;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-to-cart:hover {
            background: linear-gradient(45deg, #539dff, #5bd6ff);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .products-container {
                padding: 0 1rem;
            }

            .category-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-top">
                <a href="index.html" class="logo">üè†Ô∏é</a>
                <div class="cart-icon">üõí</div>
            </div>
            <ul class="categories">
                <li><a href="products.html" class="category-link">Hoodies</a></li>
                <li><a href="tees.html" class="category-link">Tees</a></li>
                <li><a href="caps.html" class="category-link">Caps</a></li>
                <li><a href="mugs.html" class="category-link">Mugs</a></li>
            </ul>
        </nav>
    </header>

    <main class="products-container">
        <!-- Caps Section -->

        <div class="products-grid">

            <!-- Product 2 -->

                </div>
            </div>
            <!-- Product 3 -->
            <div class="product-card">

                <div class="product-info">
                    <h3 class="product-title">Cap Item 3</h3>
                    <div class="product-price">$16.00</div>

                </div>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Cap Item 4" class="product-image">

                    <div class="product-price">$18.00</div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Product 5 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Cap Item 5" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Cap Item 5</h3>
                    <div class="product-price">$20.00</div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
