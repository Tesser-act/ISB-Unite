<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --primary-glow: rgba(0, 149, 255, 0.5);
  --border-glow: rgba(0, 149, 255, 0.3);
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image:url(95c354d8-c9fd-4920-9f7d-6785e43d86bd.jfif);
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  background-size: cover;
  font-family: 'Arial', sans-serif;
}
.google-btn {
  width: 100%; /* Ensure full width of the container */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: clamp(14px, 4vw, 16px); /* Increased padding */
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(66, 133, 244, 0.3);
  border-radius: 8px;
  color: #ffffff;
  font-size: clamp(16px, 4vw, 18px); /* Slightly larger font */
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 20px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}


.google-btn:hover {
  background: rgba(0, 0, 0, 0.2);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  transform: translateY(-2px);
  box-shadow: 0 0 10px var(--border-glow),
              inset 0 0 5px var(--border-glow);
  animation: borderGlow 3s infinite alternate;
  margin: 0.2px;
}

.google-btn:focus {
  outline: none;
  border-color: #4285f4;
  box-shadow: 0 0 10px rgba(66, 133, 244, 0.3);
}

.google-btn .google-icon {
  position: absolute;
  left: clamp(15px, 4vw, 20px); /* Responsive left positioning */
  top: 50%;
  transform: translateY(-50%);
  width: clamp(24px, 6vw, 30px); /* Larger icon */
  height: clamp(24px, 6vw, 30px);
}

.or-divider {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px 0;
  color: rgba(255, 255, 255, 0.6);
}

.or-divider::before,
.or-divider::after {
  content: '';
  flex-grow: 1;
  height: 1px;
  background: rgba(255, 255, 255, 0.2);
  margin: 0 15px;
}

@media (max-width: 480px) {
  .google-btn {
    padding: clamp(10px, 3vw, 12px);
    font-size: clamp(12px, 3vw, 14px);
  }
  
  .google-btn .google-icon {
    width: 20px;
    height: 20px;
    left: 10px;
  }
}
.login-container {
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 40px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 20px var(--border-glow),
              inset 0 0 20px var(--border-glow);
  animation: borderGlow 3s infinite alternate;
  margin: 20px;
}

@keyframes borderGlow {
  from {
    box-shadow: 0 0 20px var(--border-glow),
                inset 0 0 20px var(--border-glow);
  }
  to {
    box-shadow: 0 0 30px var(--primary-glow),
                inset 0 0 30px var(--primary-glow);
  }
}

.tabs {
  display: flex;
  margin-bottom: 30px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
  flex-wrap: wrap;
}

.tab {
  color: #fff;
  padding: 10px 30px;
  cursor: pointer;
  font-size: clamp(14px, 4vw, 18px);
  position: relative;
  opacity: 0.6;
  transition: all 0.3s ease;
  flex: 1;
  text-align: center;
  white-space: nowrap;
}

.tab.active {
  opacity: 1;
}

.tab.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, #0095ff, #87ceeb);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  color: #fff;
  margin-bottom: 8px;
  font-size: clamp(12px, 3vw, 14px);
}

.form-group input {
  width: 100%;
  padding: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  color: #fff;
  font-size: clamp(14px, 3vw, 16px);
  transition: all 0.3s ease;
  box-sizing: border-box;
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary-glow);
  box-shadow: 0 0 10px var(--border-glow);
}

.forgot-password {
  text-align: right;
  margin: -10px 0 20px;
}

.forgot-password a {
  color: #0095ff;
  text-decoration: none;
  font-size: clamp(12px, 3vw, 14px);
  transition: all 0.3s ease;
}

.forgot-password a:hover {
  color: #87ceeb;
  text-shadow: 0 0 8px rgba(0, 149, 255, 0.5);
}

.submit-btn {
  width: 100%;
  padding: clamp(12px, 3vw, 14px);
  background: linear-gradient(45deg, #0095ff, #87ceeb);
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: clamp(14px, 3vw, 16px);
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.submit-btn:hover {
  background: linear-gradient(45deg, #87ceeb, #0095ff);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 149, 255, 0.4);
}

#signupForm, #forgotForm {
  display: none;
}

.reset-message {
  color: #fff;
  text-align: center;
  margin-bottom: 20px;
  font-size: clamp(14px, 3vw, 16px);
  line-height: 1.5;
}

.back-to-login {
  text-align: center;
  margin-top: 20px;
}

.back-to-login a {
  color: #0095ff;
  text-decoration: none;
  font-size: clamp(12px, 3vw, 14px);
  transition: all 0.3s ease;
}

.back-to-login a:hover {
  color: #87ceeb;
  text-shadow: 0 0 8px rgba(0, 149, 255, 0.5);
}

@media (max-width: 480px) {
  .login-container {
    padding: 20px;
  }
  
  .tabs {
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
}

@media (max-width: 320px) {
  .login-container {
    padding: 15px;
  }
}
</style>
</head>
<body>
  <div class="login-container">
    <div class="tabs">
      <div class="tab active" onclick="switchForm('login')">Login</div>
      <div class="tab" onclick="switchForm('signup')">Sign Up</div>
    </div>
    
    <form id="loginForm">
      <button type="button" id="googleLoginBtn" class="google-btn" onclick="handleGoogleLogin()">
        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.42 6.63v5.52h7.15c4.18-3.85 6.6-9.52 6.6-16.26z"/>
          <path fill="#34A853" d="M24 46c5.96 0 10.96-1.97 14.62-5.33l-7.15-5.52c-1.98 1.32-4.51 2.1-7.47 2.1-5.74 0-10.61-3.88-12.36-9.1H4.34v5.7C8.02 41.25 15.58 46 24 46z"/>
          <path fill="#FBBC05" d="M11.64 28.15c-.88-2.62-.88-5.45 0-8.07V14.38H4.34c-2.83 6.01-2.83 13.07 0 19.24l7.3-5.47z"/>
          <path fill="#EA4335" d="M24 9.5c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 2.45 29.62 0 24 0 15.58 0 8.02 4.75 4.34 12.38l7.3 5.7C13.39 13.38 18.26 9.5 24 9.5z"/>
        </svg>
        <span class="btn-text">Sign in with Google</span>
        <div class="login-loader">
          <div></div>
        </div>
      </button>

      <div class="or-divider">OR</div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password">
      </div>
      <div class="forgot-password">
        <a href="#" onclick="switchForm('forgot')">Forgot Password?</a>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <form id="signupForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm your password">
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <form id="forgotForm">
      <div class="reset-message">
        Enter your email address below and we'll send you instructions to reset your password.
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
      </div>
      <button type="submit" class="submit-btn">Send Reset Link</button>
      <div class="back-to-login">
        <a href="#" onclick="switchForm('login')">Back to Login</a>
      </div>
    </form>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
      function initGoogleSignIn() {
      if (window.google && window.google.accounts) {
        const googleButton = document.getElementById('googleLoginBtn');
        
        window.google.accounts.id.initialize({
          client_id: 'YOUR_GOOGLE_CLIENT_ID', // Replace with your actual Client ID
          callback: handleGoogleCredentialResponse
        });

        // Render the Google Sign-In button
        window.google.accounts.id.renderButton(
          googleButton,
          { 
            theme: 'outline', 
            size: 'large',
            type: 'standard',
            shape: 'rectangular',
            text: 'signin_with',
            logo_alignment: 'left'
          }
        );

        // Automatically prompt the Google Sign-In dialog
        window.google.accounts.id.prompt();
      }
    }

    // Handle Google login response
    function handleGoogleCredentialResponse(response) {
      const googleLoginBtn = document.getElementById('googleLoginBtn');
      
      // Show loading state
      googleLoginBtn.classList.add('loading');
      document.querySelector('.login-loader').classList.add('active');

      // Verify the credential on your backend
      fetch('/verify-google-token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          credential: response.credential 
        })
      })
      .then(res => res.json())
      .then(data => {
        // Handle successful login
        if (data.success) {
          alert('Google Login Successful!');
          // Redirect or update UI
        } else {
          throw new Error('Login failed');
        }
      })
      .catch(error => {
        console.error('Google Login Error:', error);
        alert('Login failed. Please try again.');
      })
      .finally(() => {
        // Remove loading state
        googleLoginBtn.classList.remove('loading');
        document.querySelector('.login-loader').classList.remove('active');
      });
    }

    // Fallback login method
    function handleGoogleLogin() {
      if (window.google && window.google.accounts) {
        window.google.accounts.id.prompt();
      } else {
        alert('Google Sign-In is not available. Please try again later.');
      }
    }

    // Initialize Google Sign-In when the page loads
    window.addEventListener('load', initGoogleSignIn);
    function switchForm(form) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const forgotForm = document.getElementById('forgotForm');
      const tabs = document.querySelectorAll('.tab');
      
      // Hide all forms
      loginForm.style.display = 'none';
      signupForm.style.display = 'none';
      forgotForm.style.display = 'none';
      
      // Remove active class from all tabs
      tabs.forEach(t => t.classList.remove('active'));
      
      // Show selected form and activate corresponding tab
      switch(form) {
        case 'login':
          loginForm.style.display = 'block';
          tabs[0].classList.add('active');
          break;
        case 'signup':
          signupForm.style.display = 'block';
          tabs[1].classList.add('active');
          break;
        case 'forgot':
          forgotForm.style.display = 'block';
          break;
      }
    }
    // Global variable to hold Google Sign-In client
let googleSignInClient;

function initGoogleSignIn() {
  if (window.google && window.google.accounts) {
    // Initialize the Google Sign-In client
    googleSignInClient = window.google.accounts.oauth2.initCodeClient({
      client_id: 'YOUR_GOOGLE_CLIENT_ID',
      scope: 'email profile',
      ux_mode: 'popup',
      callback: handleGoogleSignInResponse
    });
  }
}

function handleGoogleLogin() {
  if (googleSignInClient) {
    // Trigger the Google Sign-In popup
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    
    // Show loading state
    googleLoginBtn.classList.add('loading');
    document.querySelector('.login-loader').classList.add('active');

    googleSignInClient.requestCode();
  } else {
    alert('Google Sign-In is not available. Please try again later.');
  }
}

function handleGoogleSignInResponse(response) {
  const googleLoginBtn = document.getElementById('googleLoginBtn');

  // If we received an authorization code
  if (response.code) {
    // Send the code to your backend for verification
    fetch('/verify-google-token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ 
        code: response.code 
      })
    })
    .then(res => res.json())
    .then(data => {
      // Handle successful login
      if (data.success) {
        alert('Google Login Successful!');
        // Redirect or update UI as needed
      } else {
        throw new Error('Login failed');
      }
    })
    .catch(error => {
      console.error('Google Login Error:', error);
      alert('Login failed. Please try again.');
    })
    .finally(() => {
      // Remove loading state
      googleLoginBtn.classList.remove('loading');
      document.querySelector('.login-loader').classList.remove('active');
    });
  }
}

// Initialize Google Sign-In when the page loads
window.addEventListener('load', initGoogleSignIn);
  </script>
</body>
</html>
